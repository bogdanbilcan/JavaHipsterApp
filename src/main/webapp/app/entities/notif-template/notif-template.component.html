<div>
    <h2 id="page-heading">
        <span>Notif Templates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notif-template" [routerLink]="['/notif-template/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Notif Template
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="notifTemplates?.length === 0">
        <span>No notifTemplates found</span>
    </div>
    <div class="table-responsive" *ngIf="notifTemplates?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Email Addresses</span></th>
            <th scope="col" ><span>Message</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notifTemplate of notifTemplates ;trackBy: trackId">
                <td><a [routerLink]="['/notif-template', notifTemplate.id, 'view' ]">{{notifTemplate.id}}</a></td>
                <td>{{notifTemplate.emailAddresses}}</td>
                <td>{{notifTemplate.message}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/notif-template', notifTemplate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/notif-template', notifTemplate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(notifTemplate)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
